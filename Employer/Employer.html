 <!-- link header -->
 <header class="page">

    <a  href="../Home/about.html">About</a> &nbsp;&nbsp;

<!-- job Poster Form -->
<h1>Post your Job</h1>
<form action="posted.html" method="GET">
    <fieldset>
    <legend>Details</legend>
    <label for="cname">Comopany Name</label>
    <input id="cname" type="text" name="companyname" required placeholder="Company Name"><br><br>
    <label for="Qualification">Qualification</label>
    <select id="qualification" required>
        <option value="phD">PhD</option>
        <option value="Master">Master</option>
        <option value="Bachelor">Bachelor</option>
       </select><br/><br/>
       <label for="contact">Contact Number</label>
       <input id="contact" type="number" name="contact" placeholder="Contact Number" required><br/><br/>
       <label for="email">Email</label>
       <input id="email" type="email" name="email" required placeholder="Email"><br/><br/>
       <label for="certificate">Certification</label>
       <input id="certificate" type="text" name="certificate" placeholder="Certification"><br/><br>
       <label for="skill Required">Skills Required</label>
       <textarea id="skill Required" placeholder="Enter Skills Company Requieed" maxlength="200"></textarea>
   

</fieldset>
<input type="submit" name="submit" value="submit">
</form>
    








</body>
</html>
